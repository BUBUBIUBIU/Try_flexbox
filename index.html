<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 这又是什么神奇tag？ -->
    <figure class='pizza'>
        <!--  BEM，这里B代表block，就是pizza，hero是元素，就跟在pizza的后面
    如果具有同一个名字的element想要有所改动，就在后面加代表modifier的class（带有--1之类的class） -->
        <div class='pizza__hero'>
            <img src='https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80'
                alt='pizza' class='pizza__img'>
        </div>
        <div class='pizza__content'>
            <div class='pizza__title'>
                <h1 class='pizza__heading'>Pizza Vegetale 👌</h1>
                <!-- 后面这个pizza__type--1就是modifier -->
                <div class='pizza__tag pizza__tag--1'>#vegetarian</div>
                <div class='pizza__tag pizza__tag--2'>#italian</div>
            </div>
            <p class='pizza__description'>Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and
                original italian tomato sauce.</p>
            <div class='pizza__details'>
                <p class='pizza__detail'><span class='emoji'>🍕</span>850 kcal</p>
                <p class='pizza__detail'><span class='emoji'>⏱</span>30 min</p>
                <p class='pizza__detail'><span class='emoji'>⭐️</span>4.7 / 5</p>
            </div>
        </div>
        <div class='pizza__price'>$11.99</div>
    </figure>
</body>

</html>
